<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOBILE-STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="logoapple.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
            <i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#top"><strong>PRODUCTS</strong></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#acc"><strong>ACCESSORIES</strong></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#brands"><strong>BRANDS</strong></a>
                </li>
              </ul>
              <ul class="right-menu ml-auto">
                  <li><i class="fa fa-facebook"></i></li>
                  <li><i class="fa fa-instagram"></i></li>
                  <li><i class="fa fa-pinterest"></i></li>
                  <li><div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="SEARCH">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                  </div></li>
              </ul>
            </div>
          </nav>
        </section>


    <div id="container">
      <div id="sliderbox">
    <div class="banner">
        <div class="banner-img">
            <img src="appleban.png">
            <img src="appleban2.png">
            <img src="apple3.png">
            <img src="apple4.png">
        </div>
    </div>
      </div>
    </div>

    <div class="banner1">
        <div class="banner1-img">
          <img src="onebanner.png">
          <img src="onebanner2.png">
          <img src="onebanner3.png">
          <img src="onebanner4.png">
          <img src="onebanner5.png">
        </div>
    </div>



    <section class="product-style">
        <div class="container">
            <div class="products-box">
              <div class="tittle-style text-center"><h2>OUR-PRODUCTS</h2></div>
            </div>
        </div>
    </section>


    <section id="top" class="product">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-img"><img src="apple2.png">
                    <button type="button" class="btn-buy">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <h5><strong>APPLE IPHONE11 PRO</strong></h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="product1-img"><img src="one.png">
                    <button type="button" class="btn1-buy">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <h5><strong>ONE-PLUS 7T</strong></h5>
            <div class="row">
              <div class="product2-img"><img src="sam1.png">
              <button type="button" class="btn2-buy">ADD TO CART</button>
              </div>
            </div>
            <h5><strong>SAMSUNG GALAXY M30s</strong></h5>
            <div class="row">
              <div class="product3-img"><img src="sam5.png">
              <button type="button" class="btn3-buy">ADD TO CART</button>
              </div>
            </div>
            <h5><strong>SAMSUNG GALAXY Z FLIP</strong></h5>
        </div>
    </section>
    

    <section id="acc" class="product-style">
      <div class="container">
          <div class="products-box">
            <div class="tittle-style text-center"><h2>ACCESSORIES</h2></div>
          </div>
      </div>
  </section>

  <div class="container">
  <div class="banner">
    <div class="banner3-img text-center">
        <img src="accbanner4.png">
    </div>
  </div>
  <div class="banner">
    <div class="banner3-img text-center">
      <img src="accbanner2.png">
    </div>
  </div>
  <div class="banner3">
    <div class="banner3-img text-center">
      <img src="accbanner3.png">
    </div>
  </div>
  </div>

 
    <section id="brands" class="product-brand">
      <div class="tittle-style text-center">
        <h2>BRANDS</h2>
      </div>
      <div class="container">
        <div class="row text-center">
          <div class="col-md-3">
            <div class="brand-logo">
              <img src="logoapple.png">
            </div>
          </div>
          <div class="col-md-3">
            <div class="brand-logo">
              <img src="logonokia.png">
            </div>
          </div>
          <div class="col-md-3">
            <div class="brand-logo">
              <img src="logoone.png">
            </div>
          </div>
          <div class="col-md-3">
            <div class="brand-logo">
              <img src="logosamsung.png">
            </div>
          </div>
        </div>
      </div>
    </section> 

  
  

  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="app-download">
          <img src="app.jpg">
        </div>
        </div>
      
        <div class="col-md-4">
          <div class="app-download">
            <img src="app2.jpg">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <p class="copyright">Designed with <i class="fa fa-heart"></i> by Soham Das, inassociation with Shubham Jha</p>
        </div>
        <div class="col-md-4">
          <div class="footer-icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script src="smooth-scroll.js"></script>
  <script>
    var scroll = new SmoothScroll('a[href*="#"]');
  </script>
</body>
</html>
